<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

</head>
<body>
    <div class="content">

        <div class="calulator">
            <div class="calculator-display">
                <div class="secondary-field">
                    <input type="text" value="">
                </div>

                <div class="main-field">
                    <input type="text" value="">
                </div>
            </div>

            <div class="calculator-body">
                <div class="btn CE"><button>CE</button></div>
    
                <div class="btn C"><button>C</button></div>
    
                <div class="btn backspace"><button>&#9003;</button></div>
    
                <div class="btn operator"><button>รท</button></div>
    
                <div class="btn number"><button>7</button></div>
    
                <div class="btn number"><button>8</button></div>
    
                <div class="btn number"><button>9</button></div>
    
                <div class="btn operator"><button>ร</button></div>
    
                <div class="btn number"><button>4</button></div>
    
                <div class="btn number"><button>5</button></div>
    
                <div class="btn number"><button>6</button></div>
    
                <div class="btn operator"><button>-</button></div>
    
                <div class="btn number"><button>1</button></div>
    
                <div class="btn number"><button>2</button></div>
    
                <div class="btn number"><button>3</button></div>
    
                <div class="btn operator"><button>+</button></div>
    
                <div class="btn operator unary-minus"><button>&#177;</button></div>
    
                <div class="btn number"><button>0</button></div>
    
                <div class="btn deci"><button>.</button></div>
    
                <div class="btn equal"><button>=</button></div>
    
            </div>

        </div>


    </div>
</body>
</html>
